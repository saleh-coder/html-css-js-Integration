<html>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <title>Creating HTML #1</title>
  </head>
  <body id="exercise">
    <script>
      const body = document.querySelector('body');

      const div1 = document.createElement('div');
      div1.innerHTML = 'fisrt';
      div1.classList.add('highlight');

      const div2 = document.createElement('div');
      div2.innerHTML = 'Second';
      div2.setAttribute('e.dev-attribute', 'value');

      const p = document.createElement('p');
      p.innerHTML = 'third';

      const div3 = document.createElement('div');
      div3.appendChild(p);

      body.appendChild(div1);
      body.appendChild(div2);
      body.appendChild(div3);

      const text = document.createTextNode('Before...');

      div3.insertBefore(text, div3.childNodes[0]);

      const div4 = div3.cloneNode(true);

      body.appendChild(div4);
      body.removeChild(div3);
    </script>
  </body>
</html>
