    <script>
      // HTMLCollection: Logs all forms in the document
console.log(document.forms);

// HTMLCollection: Logs the first form in the document
console.log(document.forms[0]);

// NodeList: Logs all elements with the name "formGoogle"
console.log(document.getElementsByName('formGoogle'));

// Gets the first element with the name "q" and stores it in a variable
const queryField = document.getElementsByName('q')[0];

// Logs the 'q' input element stored in the queryField variable
console.log(queryField);

// Logs the form with the name or id "formGoogle"
